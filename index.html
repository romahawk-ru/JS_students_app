<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/normalize.css">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <title>Список студентов</title>
</head>
<body>
  <header class="header pt-2">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="display-4 mb-3 text-light">Список студентов</h1>
        </div>
      </div>
    </div>
  </header>

  <section class="main">
    <div class="container">
      <form class="row form-add mb-4" action="" autocomplete="off" novalidate="novalidate" id="add-student">
        <div class="col-4 mb-3">
          <label class="text-white form-label" for="input-surname">Введите фамилию</label>
          <input class="form-control bg-transparent text-white shadow bg-gradient add-student-input"
          type="text"
          autocomplete="off"
          name="surname"
          placeholder="Фамилия"
          data-validate-field="surname"
          id="input-surname">
        </div>
        <div class="col-4 mb-3">
          <label class="text-white form-label" for="input-name">Введите имя</label>
          <input class="form-control bg-transparent text-white shadow bg-gradient add-student-input" type="text" autocomplete="off" name="name" data-validate-field="name" placeholder="Имя" id="input-name">
        </div>
        <div class="col-4 mb-3">
          <label class="text-white form-label" for="input-lastname">Введите отчество</label>
          <input class="form-control bg-transparent text-white shadow bg-gradient add-student-input" type="text" autocomplete="off" name="lastname" data-validate-field="lastname" placeholder="Отчество" id="input-lastname">
        </div>
        <div class="col-4 mb-3">
          <label class="text-white form-label" for="input-birthDate">Введите дату рождения</label>
          <input class="form-control bg-transparent text-white shadow bg-gradient add-student-input" type="text" autocomplete="off" name="birthDate" data-validate-field="birthDate" id="input-birthDate">
        </div>
        <div class="col-4 mb-3">
          <label class="text-white form-label" for="input-startStudy">Введите год начала обучения</label>
          <input class="form-control bg-transparent text-white shadow bg-gradient add-student-input" type="text" autocomplete="off" name="startStudy" data-validate-field="startStudy" placeholder="2000" id="input-startStudy">
        </div>
        <div class="col-4 mb-3">
          <label class="text-white form-label" for="input-faculty">Введите название факультета</label>
          <input class="form-control bg-transparent text-white shadow bg-gradient add-student-input" type="text" autocomplete="off" name="faculty" data-validate-field="faculty" placeholder="Факультет" id="input-faculty">
        </div>
        <div class="col mb-3">
          <button class="btn btn-primary shadow" id="add-student-btn">Добавить</button>
        </div>
      </form>
      <form class="row justify-content-evenly mb-4 filter-form" action="" id="filter-form">
        <div class="col-3 mb-3">
          <label class="text-white form-label" for="input-search-fio">Введите ФИО</label>
          <input class="form-control bg-transparent text-white shadow bg-gradient" placeholder="ФИО" type="text" autocomplete="off" name="" id="input-search-fio">
        </div>
        <div class="col-3 mb-3">
          <label class="text-white form-label" for="input-search-faculty">Введите название факультета</label>
          <input class="form-control bg-transparent text-white shadow bg-gradient" placeholder="Факультет" type="text" autocomplete="off" name="" id="input-search-faculty">
        </div>
        <div class="col-3 mb-3">
          <label class="text-white form-label" for="input-search-start-study">Введите год начала обучения</label>
          <input class="form-control bg-transparent text-white shadow bg-gradient" placeholder="Год начала обучения" type="text" autocomplete="off" name="" id="input-search-start-study" min="2000" max="2022">
        </div>
        <div class="col-3 mb-3">
          <label class="text-white form-label" for="input-search-stop-study">Введите год окончания обучения</label>
          <input class="form-control bg-transparent text-white shadow bg-gradient" placeholder="Год окончания обучения" type="text" autocomplete="off" name="" id="input-search-stop-study" min="2000" max="2022">
        </div>
        <div class="col-12 d-flex justify-content-center align-items-end">
          <button class="btn btn-primary shadow" type="submit" id="form-filter-btn">Отфильтровать</button>
        </div>
      </form>
      <table class="table text-light bg-gradient">
        <thead class="fs-5 bg-dark bg-gradient text-white">
          <tr>
            <th class="pointer" data-column="fio">ФИО студента</th>
            <th class="pointer" data-column="faculty">Факультет</th>
            <th class="pointer" data-column="birthDate">Дата рождения (возраст)</th>
            <th class="pointer" data-column="startStudy">Годы обучения (номер курса)</th>
          </tr>
        </thead>
        <tbody class="fs-5 bg-light bg-gradient text-dark bg-opacity-75" id="studentsList">
        </tbody>
      </table>
    </div>
  </section>
  <!-- Подключение библиотеки Just-validate -->
  <script defer src="./js/just-validate.min.js"></script>
  <!-- Подключение плагина Just-validate-plugin-date -->
  <script defer src="./js/just-validate-plugin-date.production.min.js"></script>
    <!-- Подключение своих скриптов -->
  <script defer type="module" src="./js/main.js"></script>
</body>
</html>
